<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameWeb</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
  </head>

  <body>
    <div class="grid grid-cols-2">
      <div
        class="custom-gradient11 overflow-y-clip relative flex gap-8 flex-col items-center justify-center min-h-screen"
      >
        <div class="absolute left-0 top-0">
          <img src="/img/circle.png" alt="" />
        </div>
        <div
          class="w-[167px] h-[167px] rounded-full opacity-40 custom-gradient12 -bottom-20 absolute -right-16"
        ></div>
        <div>
          <img src="/img/fire-ball.png" alt="" />
        </div>
        <p class="font-medium text-sm text-center text-[#404040] uppercase">
          Join Fireball and transform your ideas into exciting <br />
          token-based adventures. Start for free and discover <br />
          exclusive offers from our vibrant community
        </p>
        <img src="/img/Frame 2.png" alt="" width="273px" />
      </div>
      <div class="flex flex-col items-center justify-center">
        <h2 class="text-3xl font-bold text-[#404040] mb-6">Sign Up</h2>
        <form class="space-y-4">
          <div class="flex space-x-4">
            <div class="flex flex-col">
              <label
                for=""
                class="font-normal text-[16px] leading-[24px] text-[#404040] mb-3"
                >House Number</label
              >
              <input
                type="text"
                class="w-full p-3 bg-[#F9F9F9] outline-none border-0 rounded-md"
              />
            </div>
            <div class="flex flex-col">
              <label
                for=""
                class="font-normal text-[16px] leading-[24px] text-[#404040] mb-3"
                >Email</label
              >
              <input
                type="email"
                class="w-full p-3 bg-[#F9F9F9] outline-none border-0 rounded-md"
              />
            </div>
          </div>
          <div class="flex space-x-4">
            <div class=" flex flex-col">
              <label for="" class="font-normal text-[16px] leading-[24px] text-[#404040] mb-3">Password</label>
                <input type="password"  class="w-full p-3 bg-[#F9F9F9] outline-none border-0 rounded-md">
              </div>
              <div class=" flex flex-col">
                <label for="" class="font-normal text-[16px] leading-[24px] text-[#404040] mb-3">Confirm Password</label>
                  <input type="password"  class="w-full p-3 bg-[#F9F9F9] outline-none border-0 rounded-md">
                </div>
          </div>
          <div class=" flex flex-col">
            <label for="" class="font-normal text-[16px] leading-[24px] text-[#404040] mb-3">Street Address</label>
              <input type="text"  class="w-full p-3 bg-[#F9F9F9] outline-none border-0 rounded-md">
            </div>
          <div class="flex space-x-4">
            <div class=" flex flex-col">
              <label for="" class="font-normal text-[16px] leading-[24px] text-[#404040] mb-3">City</label>
                <input type="text"  class="w-full p-3 bg-[#F9F9F9] outline-none border-0 rounded-md">
              </div>
              <div class=" flex flex-col">
                <label for="" class="font-normal text-[16px] leading-[24px] text-[#404040] mb-3">State/Region</label>
                  <input type="text"  class="w-full p-3 bg-[#F9F9F9] outline-none border-0 rounded-md">
                </div>
          </div>
          <button
            class="w-full bg-[#FFE500] text-[#404040] font-normal text-[16px] leading-4 pt-4 pb-4 pr-0 pl-0 rounded-lg hover:bg-yellow-500"
          >
            Sign Up
          </button>
          <div class="flex items-center justify-center space-x-2">
            
            <button
              class="flex items-center gap-2 justify-center w-full border-[.5px] border-[#12385C] text-[#12385C]  font-normal text-xs p-3 rounded-lg"
            >
              <img
                src="/img/google.png"
                alt="Google Logo"
                
              />
              Login with Google
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
